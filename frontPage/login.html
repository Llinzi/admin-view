<script>
  var vm = new Vue({
    el:"#main",
    data:{
      //登录参数
      loginParams:{},
      loginTitle:'登录',
      loginShow:true,
      myDisabled:true,
      showCode:true,
      count: '',
      timer: null,
    },

    mounted:function () {

      //登录表单验证
      $("#loginForm").bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          userPhone:{
            message:"手机号验证失败",
            validators:{
              notEmpty:{
                message:"请输入手机号"
              },
              regexp:{
                regexp: /^1\d{10}$/,
                message:"请输入正确的手机号"
              },
            }
          },
          userPassword:{
            message:"密码验证失败",
            validators:{
              notEmpty:{
                message:"请输入验证码"
              }
            }
          },
        }
      });

      //重置密码表单验证
      $("#rePwdForm").bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          userPhone:{
            message:"手机号验证失败",
            validators:{
              notEmpty:{
                message:"请输入手机号"
              },
              regexp:{
                regexp: /^1\d{10}$/,
                message:"请输入正确的手机号"
              },
              //使用 callback 代替 remote 因为 remote不支持同步
              callback:{
                message:"此号码不存在",
                callback: function () {
                  var flag = false;
                  $.ajax({
                    url:'http://localhost:9000/login/selectPhone1', // 请求路径
                    type:'GET',
                    async:false,	// 同步请求，必须是false
                    data:{
                      userPhone:$('#regPhone').val() // 请求参数
                    },
                    success:function(res){
                      //console.log(res);
                      flag = res.valid;
                    }
                  });
                  return flag;
                }
              },
              /**
               * 验证手机号码是否被注册( 被注册返回 {"valid",true}  没有被注册返回 {"valid",false})
               * @param 参数为当前<input>的 name 的值
               */
             /* remote:{
                url: "http://localhost:9000/login/selectPhone1",
                message:"此号码不存在",
                type: "GET",
              },*/
            }
          },
          code:{
            message:"验证码验证失败",
            validators:{
              notEmpty:{
                message:"请输入验证码"
              },
              remote:{
                url: "http://localhost:9000/login/validationCode",
                message:"验证码错误",
                type: "GET",
                delay:2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                data:function (validator) {
                  return{
                    "phone":$("#regPhone").val(),
                    "code":$("#regCode").val()
                  };
                }
              },
            }
          },
          userPassword:{
            message:"密码验证失败",
            validators:{
              notEmpty:{
                message:"请输入验证码"
              },
              regexp:{
                regexp: /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).*$/,
                message:"密码为数字+小写字母+大写字母组合且不小于6位",
              },
            }
          },
          confirmPwd:{
            message:"确认密码验证失败",
            validators:{
              notEmpty:{
                message:"确认密码不能为空"
              },
              identical:{
                field:"userPassword",
                message:"两次密码不一致"
              }
            }
          }
        }
      });
    },

    methods:{

      //用户登录
      userLogin:function(){
        //手动验证表单
        $("#loginForm").data("bootstrapValidator").validate();
        //获取表单验证状态
        var flag = $("#loginForm").data("bootstrapValidator").isValid();
        if (flag){
          axios({
            method:'GET',
            url:'http://localhost:9000/login/login',
            params: vm.loginParams,
          }).then(res =>{
            console.log(res);
            if (res.data.code === 0){
              console.log(res);
              window.location.href = "index.html";
              window.sessionStorage.setItem("userInfo",JSON.stringify(res.data.user));
            }else {
              alert(res.data.msg);
            }
          }).catch(res =>{
            console.log(res);
          })
        }
      },

      //忘记密码
      forgetPwd:function(){
        this.loginShow = false;
        this.loginTitle = '密码重置';
      },
      //返回登录
      returnLogin:function(){
        this.loginShow = true;
        this.loginTitle = '登录';
      },

      //获取手机验证状态
      changePhone:function(){
        //获取手机号验证状态
        var flag = $("#rePwdForm").data("bootstrapValidator").isValidField('userPhone');
        if (flag){
          this.myDisabled = false;
        }else {
          this.myDisabled = true;
        }
      },

      //发送验证码
      getCode:function () {
        const TIME_COUNT = 60;
        if (!this.timer) {
          this.count = TIME_COUNT;
          this.showCode = false;
          this.timer = setInterval(() => {
            if (this.count > 0 && this.count <= TIME_COUNT) {
              this.count--;
            } else {
              this.showCode = true;
              clearInterval(this.timer);
              this.timer = null;
            }
          }, 1000)
        }
        $.ajax({
          url:"http://localhost:9000/login/sendMsg",
          type:"GET",
          dataType: "json",
          data:{
            "phone":$('#regPhone').val(),
            "type":'reset'
          },
          success:function (data) {
            if ( data.code === 0 ){
              alert("发送验证码中");
            }else {
              alert(data.msg);
            }
          }
        });

      },

      //重置密码保存
      save:function () {
        //手动验证表单
        $("#rePwdForm").data("bootstrapValidator").validate();
        //获取表单验证状态
        var flag = $("#rePwdForm").data("bootstrapValidator").isValid();
        if (flag){
          $.ajax({
            url:"http://localhost:9000/login/updatePwd",
            type:"POST",
            dataType:"json",
            //contentType: 'application/json; charset=UTF-8',
            data: {"userPhone":$("#regPhone").val(),"pwd":$("#regPwd").val()},
            success:function (data) {
              //console.log(data);
              if (data.code === 0){
                alert("修改密码成功!");
                window.location.href="login.html";
              }else {
                alert(data.msg);
              }
            }
          });
        }else {
          alert("验证失败")
        }
      }

    }

  })
</script>
